<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing In...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to right, #401e5a 0%, #1d2e5a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ec4899;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Signing you in...</h2>
        <p>Please wait while we complete the authentication process</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        async function handleAuthCallback() {
            try {
                // Fetch Supabase configuration
                const response = await fetch('/api/supabase-config');
                const config = await response.json();

                if (!config.supabaseUrl || !config.supabaseAnonKey) {
                    throw new Error('Supabase configuration not available');
                }

                // Initialize Supabase client
                const { createClient } = supabase;
                const supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey);

                console.log('Handling auth callback...');

                // Supabase automatically processes the auth code from the URL
                // We just need to check if the session was created
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error) {
                    console.error('Session error:', error);
                    throw error;
                }

                if (session && session.user) {
                    console.log('Authentication successful!', session.user.email);
                    
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(session.user));
                    
                    // Redirect to profile
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 500);
                } else {
                    console.log('No session found, waiting for auth state change...');
                    
                    // Listen for auth state changes
                    supabaseClient.auth.onAuthStateChange((event, session) => {
                        console.log('Auth callback event:', event);
                        
                        if (event === 'SIGNED_IN' && session) {
                            console.log('User signed in via callback:', session.user.email);
                            localStorage.setItem('user', JSON.stringify(session.user));
                            window.location.href = '/profile';
                        } else if (event === 'SIGNED_OUT') {
                            console.log('Sign out detected');
                            window.location.href = '/login';
                        }
                    });
                    
                    // Timeout after 5 seconds
                    setTimeout(() => {
                        console.log('Timeout waiting for session');
                        window.location.href = '/profile';
                    }, 5000);
                }

            } catch (error) {
                console.error('Callback handling error:', error);
                alert('An error occurred during sign in: ' + error.message);
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        // Run on page load
        handleAuthCallback();
    </script>
</body>
</html>
