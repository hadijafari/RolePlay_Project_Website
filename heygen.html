<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Avatar - HeyGen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
        .card { background: #111; color: #fff; border: 1px solid #333; border-radius: 12px; overflow: hidden; }
        .card-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid #333; }
        .card-body { padding: 16px; }
        .row { display: flex; gap: 16px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 260px; }
        .video-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; }
        .controls { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 10px 14px; border-radius: 8px; background: #2d2d2d; color: #fff; border: 1px solid #444; cursor: pointer; }
        .btn.primary { background: #3b82f6; border-color: #2563eb; }
        .btn.warn { background: #ef4444; border-color: #b91c1c; }
        .field { margin-bottom: 12px; }
        .field label { display: block; margin-bottom: 6px; color: #ccc; }
        .field input, .field select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: #fff; }
        .badge { background: #222; border: 1px solid #444; color: #ddd; padding: 6px 10px; border-radius: 999px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "livekit-client": "https://esm.sh/livekit-client@2.11.3",
        "protobufjs": "https://esm.sh/protobufjs@7.5.0",
        "webrtc-issue-detector": "https://esm.sh/webrtc-issue-detector@1.16.3",
        "@heygen/streaming-avatar": "./node_modules/@heygen/streaming-avatar/lib/index.esm.js"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div style="display:flex; align-items:center; gap:12px;">
                    <span class="badge" id="connectionBadge">Disconnected</span>
                    <strong>HeyGen Interactive Avatar</strong>
                </div>
                <div class="controls">
                    <button class="btn primary" id="btnStartVoice">Start Voice Chat</button>
                    <button class="btn" id="btnStartText">Start Text Chat</button>
                    <button class="btn warn" id="btnStop" disabled>Stop</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="video-wrap">
                            <video id="avatarVideo" autoplay playsinline style="width:100%; height:100%; object-fit:contain;">
                                <track kind="captions" />
                            </video>
                        </div>
                    </div>
                    <div class="col">
                        <div class="field">
                            <label for="avatarId">Avatar ID</label>
                            <input id="avatarId" placeholder="default" />
                        </div>
                        <div class="field">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="en" selected>English (en)</option>
                                <option value="ja">Japanese (ja)</option>
                                <option value="es">Spanish (es)</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="voiceRate">Voice Rate (0.5 - 1.5)</label>
                            <input id="voiceRate" type="number" step="0.1" min="0.5" max="1.5" value="1.2" />
                        </div>
                        <div class="controls">
                            <button class="btn" id="btnMute" disabled>Mute Mic</button>
                            <button class="btn" id="btnUnmute" disabled>Unmute Mic</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:16px;">
            <a href="/Main" class="btn">‚Üê Back to Main</a>
        </div>
    </div>

    <script type="module" src="heygen.js"></script>
</body>
</html>
